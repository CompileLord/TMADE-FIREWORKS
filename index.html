<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Магазин - Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Добро пожаловать в Онлайн Магазин</h1>
    </header>

    <main class="container">
        <section class="person-card" id="ayub-card">
            <div class="card-header">
                <img src="image/ayub.jpg" alt="AYUB" class="card-image">
                <h2>AYUB</h2>
            </div>
            <div class="card-content">
                <p>Разделы: О нас, Главная страница, Магазин, Отдельный товар</p>
                <button class="view-projects-btn" data-person="AYUB">Посмотреть проекты</button>
            </div>
        </section>

        <section class="person-card" id="umed-card">
            <div class="card-header">
                <img src="image/umed.jpg" alt="UMED" class="card-image">
                <h2>UMED</h2>
            </div>
            <div class="card-content">
                <p>Разделы: 404, Отдельный блог, Контакты, Лицензии, Защита паролем</p>
                <button class="view-projects-btn" data-person="UMED">Посмотреть проекты</button>
            </div>
        </section>

        <section class="person-card" id="ismoil-card">
            <div class="card-header">
                <img src="image/ismoil.jpg" alt="ISMOIL" class="card-image">
                <h2>ISMOIL</h2>
            </div>
            <div class="card-content">
                <p>Разделы: Портфолио, Отдельное портфолио, Услуги, Отдельная услуга, Команда</p>
                <button class="view-projects-btn" data-person="ISMOIL">Посмотреть проекты</button>
            </div>
        </section>
    </main>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="project-list" class="project-grid">
                <!-- Проекты будут загружены сюда JS -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
